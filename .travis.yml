    - chmod 755 ./travis-tool.sh
    - ./travis-tool.sh bootstrap
install:
    - ./travis-tool.sh install_deps

script: 
    - ./travis-tool.sh run_tests || exit 1
    - ./travis-tool.sh install_github randy3k/staticdocs
    - R --slave -e "library(staticdocs);build_site()"
    - sh inst/deploy.sh || exit 1

